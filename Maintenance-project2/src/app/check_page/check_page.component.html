
<div class="jumbotron text-center">
    <h1>Maintenance System</h1>
    <p>Fun Park Biograd</p> 
</div>

<div class="jumbotron">
<div class="container">
  <div class="row">
      <div class="col-sm-5 offset-sm-3">
<div class="container-fluid mb-5">

<form #userForm="ngForm" >
  
<h2>{{ItemModel.topic | json}}</h2>
<div class="form-group">
  <label>Opis</label>
  <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched " class="form-control" name="Name" placeholder="Opis" [(ngModel)]="ItemModel.Name">
  <small [class.d-none]="name.valid || name.untouched">Opis is required</small>
</div>
<div class="form-group">
    <label>Ostalo</label>
    <input type="text"  required #Description="ngModel" [class.is-invalid]="Description.invalid && Description.touched " class="form-control" name="Description" placeholder="Ostalo" [(ngModel)]="ItemModel.Description">
    <small [class.d-none]="Description.valid || Description.untouched">Ostalo is required</small>
  </div>
  <div class="form-group">
      <label>Mjere</label>
      <input type="text" required #Unit_of_measure="ngModel" [class.is-invalid]="Unit_of_measure.invalid && Unit_of_measure.touched " class="form-control" name="Unit_of_measure" placeholder="Mjere" [(ngModel)]="ItemModel.Unit_of_measure">
      <small [class.d-none]="Unit_of_measure.valid || Unit_of_measure.untouched">Mjere is required</small>
    </div>

<div class="form-group">
    <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" [(ngModel)]="ItemModel.topic">
      <option value="">Odabir atrakcije</option>
      <option *ngFor="let Machines of Machines">{{Machines.id}} {{Machines.Name}}</option>
    </select>
    <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
  </div>
  <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" value="Save" (click)="saveItem(ItemModel)">Spremi</button>
</form>
</div>
      </div>
  </div>
</div>
</div>
<div>
<ul class="list-group">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
   </ul>
</div>
